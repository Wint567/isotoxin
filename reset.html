<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISOTOXIN</title>
  <link rel="icon" href="./assets/logo.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <div class="w-full max-w-[768px] mx-auto text-center flex flex-col items-center px-4">

    <div
      class="w-full pl-7 lg:pl-0 flex justify-start lg:justify-center items-center gap-[50px] mt-[44px] lg:mt-[74px]">
      <button type="button"
        class="lg:hidden p-2 -ml-2 rounded hover:bg-white/5 focus:outline-none focus-visible:ring-2 focus-visible:ring-white/30"
        aria-label="Open menu">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="6" x2="21" y2="6" />
          <line x1="3" y1="12" x2="21" y2="12" />
          <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
      </button>
      <a href="./index.html"><img src="/public/logo.png" alt="ISOTOXIN" class="select-none" draggable="false" /></a>
    </div>

    <h2
      class="poppins font-semibold text-[30px] lg:text-[40px] leading-[1.6] uppercase text-center mt-[126px] lg:mt-[276px]">
      Create a New Password</h2>
    <p class="mt-5 text-[15px] leading-[24px] text-center text-[var(--text-grey)]">Please enter a new password for your
      account. Make sure itâ€™s strong enough.</p>
    <form id="resetForm" novalidate class="w-full mt-[60px] space-y-6 text-left">
      <div class="w-full" data-group>
        <div data-field class="w-full rounded-[16px] border bg-[var(--card-color)] px-6 py-3 flex flex-col
                focus-within:border-[var(--blue)] border-[var(--card-color)]">
          <label for="rs-new" class="text-[10px] py-1 font-medium uppercase text-[var(--text-grey)]">
            New Password
          </label>
          <input id="rs-new" name="newPassword" type="password" minlength="8" placeholder="*********"
            autocomplete="new-password"
            class="w-full h-[24px] bg-transparent outline-none border-0 text-[15px] leading-[24px] text-white placeholder:text-[#FFF1F1]"
            aria-describedby="rs-new-error" required />
        </div>
        <p id="rs-new-error" class="mt-2 text-[13px] leading-[18px] text-[#EB4335] hidden" data-error>
          At least 8 characters.
        </p>
      </div>

      <div class="w-full" data-group>
        <div data-field class="w-full rounded-[16px] border bg-[var(--card-color)] px-6 py-3 flex flex-col
                focus-within:border-[var(--blue)] border-[var(--card-color)]">
          <label for="rs-confirm" class="text-[10px] py-1 font-medium uppercase text-[var(--text-grey)]">
            Confirm Password
          </label>
          <input id="rs-confirm" name="confirmPassword" type="password" placeholder="*********"
            autocomplete="new-password"
            class="w-full h-[24px] bg-transparent outline-none border-0 text-[15px] leading-[24px] text-white placeholder:text-[#FFF1F1]"
            aria-describedby="rs-confirm-error" required />
        </div>
        <p id="rs-confirm-error" class="mt-2 text-[13px] leading-[18px] text-[#EB4335] hidden" data-error>
          Passwords do not match.
        </p>
      </div>

      <button type="submit" class="w-full h-[60px] rounded-[100px] bg-[var(--blue)] text-white font-medium text-[16px] leading-[1]
                 hover:bg-[var(--hover-blue)] transition-colors">
        Save New Password
      </button>
    </form>

    <div class="mt-[120px]"></div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
